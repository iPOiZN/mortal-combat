<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Combat by POiZN</title>
    <!-- <link rel="icon" href="img/favicon.jpeg"> -->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
    <div class="preloader">
        <img src="img/preload-img.gif" alt="" class="preloader__image">
        <p class="preloader__text">LOADING...</p>
    </div>
    <header class="header">
    <link rel="preload" as="image" href="img/scorp-walk.gif">
    <link rel="preload" as="image" href="img/scorp-jump.gif">
    <link rel="preload" as="image" href="img/scorp-jump3.gif">
    <link rel="preload" as="image" href="img/scorp-act3.gif">
    <link rel="preload" as="image" href="img/scorp-act4.gif">
    <link rel="preload" as="image" href="img/scorp-super2.gif">
    <link rel="preload" as="image" href="img/scorp-mask.gif">
    <link rel="preload" as="image" href="img/scorp-dead.gif">
    <link rel="preload" as="image" href="img/scorp-win.gif">
    <link rel="preload" as="image" href="img/sub-act.gif">
    <link rel="preload" as="image" href="img/sub-dead.gif">
    <link rel="preload" as="image" href="img/subzero-win.gif">
    <div class="hp"></div>
    <p class="name">SCORPION</p>
    <button class="fight">START</button>
    <div class="hp"></div>
    <p class="name2">SUB-ZERO</p>
</header>
    <section class="buttons">
    <button class="hit">A</button>
    <button class="jump">B</button>
    <button class="mask">C</button>
    <button class="change-bg">Arena</button>
</section>
    <section class="section">
    <img class="avatar" src="img/scorp.gif" alt="">
    <textarea readonly class="console" cols="30" rows="10"></textarea>
    <img class="avatar2" src="img/subzero.gif" alt="">
    <a class="restart" href="">RESTART</a>
</section>
    <p class="time"></p>
    <p class="end"></p>

    <script src="js/app.min.js"></script>
</body>

</html>
